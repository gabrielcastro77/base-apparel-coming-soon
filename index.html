<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Base Apparel p√°gina em breve</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <header class="container__header">
        <img src="images/logo.svg" alt="logo" class="container__header__logo">
    </header>
    <main class="box-main">
        <h1 class="box-main__title">
          <span class="box-main__color">We're</span> coming soon
        </h1>
        <p class="box-main__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="box-form">
          <input class="box-form__email" type="email" placeholder="Email Address" required>
          <i class="box-form__icon"><img class="box-form__icon__icon" src="images/icon-error.svg" alt="icon-error"></i>
          <button class="box-form__submit"><img class="box-form__sunmit__icon" src="images/icon-arrow.svg" alt="icon-arrow"></button>
        </form>
        <div class="box-error">
            <p class="box-error__text"></p>
        </div>
    </main>
  </div>
</body>
<script src="script.js"></script>
</html>
